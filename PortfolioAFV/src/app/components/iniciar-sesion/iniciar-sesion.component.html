<app-header></app-header>
<div class="row" style="justify-content: center">
  <div class="col-md-6">
    <div class="container-fluid">
      <h1>Iniciar Sesion</h1>
    </div>
  </div>
</div>

<div class="row" style="justify-content: center">
  <div class="col-md-6">
    <div class="container-fluid">
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" formControlName="email" [ngClass]="{'is-invalid': Email?.errors && Email?.touched,' is-valid': !Email?.errors && Email?.touched}"
          class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <div *ngIf="Email?.errors && Email?.touched">
            <p *ngIf="Email?.hasError('required')" class="text-danger">
              El email es requerido 
            </p>
            <p *ngIf="Email?.hasError('email')" class="text-danger">
              El formato del email debe ser válido
            </p>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" formControlName="password" [ngClass]="{'is-invalid': Password?.errors && Password?.touched,' is-valid': !Password?.errors && Password?.touched}"
          class="form-control" id="exampleInputPassword1">
        </div>

        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            La contraseña es requerida 
          </p>
          <p *ngIf="Password?.hasError('password')" class="text-danger">
            El formato de la contraseña debe ser de 8 o más caracteres
          </p>
        </div>
       <!----<app-login></app-login>-->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
