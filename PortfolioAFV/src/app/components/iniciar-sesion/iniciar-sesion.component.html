<!--Material-->

<div class="body">
  <mat-card style="border-radius: 1rem;">

    <div class="login">
      <img src="../../../assets/imagenes/programador.png" style="width: 50%">

      <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
      <p class="text-black-50 mb-5">Por favor, ingresar Usuario y Contrase単a</p>
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <mat-form-field appearance="fill" class="ancho">
          <mat-label class="form-label" for="nombreUsuario">Usuario</mat-label>
          <input matInput autocomplete="off" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
        </mat-form-field>


        <mat-form-field appearance="fill" class="ancho">
          <mat-label class="form-label" for="password">Contrase単a</mat-label>
          <input matInput autocomplete="off" type="password" id="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>
      </form>
      <br>
      <button mat-raised-button color="primary" class="ancho button" type="submit">Ingresar</button>

    </div>
  </mat-card>
</div>
