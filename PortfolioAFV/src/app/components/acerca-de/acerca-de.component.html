<app-header></app-header>
<div class="px-3 py-2 text-white" id="barra">
    <div class="row">

        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h1 style="text-align: center;">Acerca de mi</h1>
        </div>
        <div class="col-sm-2" *ngFor="let persona of perso">
            <div class="container-fluid">
                <div class="btn-group" role="group" aria-label="editbuttons" *ngIf="isLogged">
                    <button type="button" class="btn btn-light btn-rounded" style="padding: 0"
                        routerLink="/edit-acercaDe/{{persona.id}}" *ngIf="isLogged"><svg
                            xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg></button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="card xl-1" style="margin: .3em">
    <div class="row g-0">
        <div class="col-sm-2">

            <img class="img-fluid" src="../../../assets/imagenes/fotoperfil.jpg" id="fotoperfil" alt="imagen perfil">

        </div>

        <div class="col-sm-10">
            <div class="card-body">
                <div class="card" *ngFor="let persona of perso">
                    <h2 class="card-title">{{persona.nombre}} {{persona.apellido}}</h2>
                    <p class="card-text">{{persona.acercaDe}}</p>
                </div>

            </div>

        </div>
    </div>
