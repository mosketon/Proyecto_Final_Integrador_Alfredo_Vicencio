<section class="vh-100 gradient-custom">
    <div class="container py-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h2 class="fw-bold mb-2 text-uppercase">Edicion de Proyectos</h2>
                        <p class="text-white-50 mb-5">Por favor, ingrese las modificaciones</p>
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <div class="container-fluid">
                                <div class="form-group">
                                    <label for="nombrePro" class="form-label">
                                        <h3>Nombre del Proyecto</h3>
                                    </label>
                                    <input type="text" class="form-control" id="nombrePro" name="nombrePro"
                                        [(ngModel)]="pro.nombrePro" required>
                                </div>
                                <br>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="Descripcion">
                                        <h3>Descripcion</h3>
                                    </label>
                                    <textarea class="form-control" id="descripcionPro" rows="4" name="descripcionPro"
                                        [(ngModel)]="pro.descripcionPro" required></textarea>

                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="fotoPro" class="form-label">
                                        <h3>Imagen </h3>
                                    </label>
                                    <input type="text" class="form-control" id="fotoPro" name="fotoPro"
                                        [(ngModel)]="pro.fotoPro" required>
                                </div>
                                <br>
                                <div>
                                    <button class="btn btn-light btn-rounded">Actualizar Proyectos</button>
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>
